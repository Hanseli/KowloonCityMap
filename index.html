<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset"
                          src="assets/asset.glb"></a-asset-item>
            <a-asset-item id="animated-asset2"
                          src="assets/asset2.glb"></a-asset-item>
            <a-asset-item id="animated-asset3"
                          src="assets/asset3.glb"></a-asset-item>
            <a-asset-item id="animated-asset4"
                          src="assets/asset4.glb"></a-asset-item>
            <a-asset-item id="animated-asset5"
                          src="assets/asset5.glb"></a-asset-item>
            <a-asset-item id="animated-asset6"
                          src="assets/asset6.glb"></a-asset-item>
            <a-asset-item id="animated-asset7"
                          src="assets/asset7.glb"></a-asset-item>
            <a-asset-item id="animated-asset8"
                          src="assets/asset8.glb"></a-asset-item>
            <a-asset-item id="animated-asset9"
                          src="assets/asset9.glb"></a-asset-item>
            <a-asset-item id="animated-asset10"
                          src="assets/asset10.glb"></a-asset-item>
            <a-asset-item id="animated-asset11"
                          src="assets/asset11.png"></a-asset-item>

        </a-assets>

        <a-marker id="animated-marker"
                  type="pattern"
                  preset="custom"
                  url="assets/marker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"
                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset"
                      class="clickable"
                      gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-marker2"
                  type="pattern"
                  preset="custom"
                  url="assets/marker2.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model2"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"
                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset2"
                      class="clickable"
                      gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-marker3"
                  type="pattern"
                  preset="custom"
                  url="assets/marker3.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model3"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"
                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset3"
                      class="clickable"

        </a-marker>

        <a-marker id="animated-marker4"

                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model4"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"
                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset4"
                      class="clickable"

        </a-marker>

                      class="clickable"

        </a-marker>

        <a-marker id="animated-marker6"
                  type="pattern"
                  preset="custom"
                  url="assets/marker6.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model6"

                      gltf-model="#animated-asset7"
                      class="clickable"
                      gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-marker8"

                  url="assets/marker8.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model8"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"
                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset8"
                      class="clickable"
                      gesture-handler></a-entity>
        </a-marker>

        <a-marker id="animated-marker9"
                  type="pattern"
                  preset="custom"
                  url="assets/marker9.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model9"
                      scale="0.012422360248447204 0.012422360248447204 0.012422360248447204"

                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model10"

                      animation-mixer="loop: repeat"
                      gltf-model="#animated-asset10"

        </a-marker>

        <a-marker id="animated-marker11"
                  type="pattern"
                  preset="custom"
                  url="assets/marker11.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
                  
            <a-entity position="0 0.5 0">
        <a-text value="KWC\\n&quot;Overempowerment of traditional and brutalism&quot;"
                align="center"
                position="0 0 0"
                scale="2 2 2"></a-text>
        <a-text value="Dense Tenant Building\\n&quot;The boundaries of building are not limited to how high you can\\nstack them&quot;"
                align="center"
                position="0 -1 0"
                scale="2 2 2"></a-text>
        <a-text value="Brick wall tree statue\\n&quot;to build a city, you must sacrifice the space of greenery&quot;"
                align="center"
                position="0 -2 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;啟德郵輪碼頭位於前啟德機場跑道末端，於2013年建成，能夠停靠兩艘大型郵輪&quot;"
                align="center"
                position="0 -3 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;它歴史悠久，也曾是世界上人口密最高的地方,我試嘗重塑傳奇的九龍城寨&quot;"
                align="center"
                position="0 -4 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;Trancendence from times&quot;"
                align="center"
                position="0 -5 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;a Cattle depot Cafe design in HK red brick house style&quot;"
                align="center"
                position="0 -6 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;a park next to the Cattle Depot Artist Village&quot;"
                align="center"
                position="0 -7 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;Turning the apple market into a real apple architecture!&quot;"
                align="center"
                position="0 -8 0"
                scale="2 2 2"></a-text>
        <a-text value="&quot;the children hospital impressed me much&quot;"
                align="center"
                position="0 -9 0"
                scale="2 2 2"></a-text>
      </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
